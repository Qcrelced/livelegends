<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card p-4">
        <h4 class="text-center mb-4">Inscription</h4>
        <form>
          <div class="mb-3">
            <label for="signupUsername" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="signupUsername" placeholder="Pseudo">
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="********">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">S'inscrire</button>
          </div>
          <p class="mt-3 text-center">
            Déjà inscrit ? <a routerLink="/connexion">Se connecter</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
