<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card p-4">
        <h4 class="text-center mb-4">Connexion</h4>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="********">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </div>
          <p class="mt-3 text-center">
            Pas encore de compte ? <a routerLink="/inscription">S'inscrire</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
