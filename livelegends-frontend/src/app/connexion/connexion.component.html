<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card p-4">
        <h4 class="text-center mb-4">Connexion Admin</h4>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="loginEmail" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="loginPassword" [(ngModel)]="password" name="password" required>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Se connecter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
